<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jRooms</title>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.css"/>
</head>
<body>
	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">jRooms</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#contact">Contact</a></li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
           <li><a class="text-info" id="loginInfo"></a></li>
           <li><a href="#" id="loginButton">Login</a></li>
           </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<script src="./lib/jquery/jquery.js"></script>
	<script src="./lib/jquery-cookie/jquery.cookie.js"></script>
	<script src="./lib/bootstrap/bootstrap.js"></script>
	<script src="./js/openjub.js"></script>
	<script>
		JUB.init();
		window.onload = function() {
			var updateLogin = function() {
				$('#loginButton').unbind('click');
				if (JUB.loggedIn) {
					$('#loginButton').click(function() {
						JUB.logout();
					});

					$('#loginButton').text('Logout');
				}
				else {
					$('#loginButton').click(function() {
						JUB.login();
					});

					$('#loginButton').text('Login');
					$('#loginInfo').text('');
				}
			};

			var updateMe = function() {
				if (JUB.me) {
					$('#loginInfo').text('Signed in as ' + JUB.me.name);
				}
			}

			window.addEventListener("message", JUB.loginResponse, false);
			window.addEventListener("JUB.LoginUpdated", updateLogin, true);
			window.addEventListener("JUB.UserUpdated", updateMe, true);

			updateLogin();
		};
	</script>	
</body>
</html>
